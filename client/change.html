<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change your amount of money</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<a
			class="hamb"
			data-bs-toggle="offcanvas"
			href="#offcanvasExample"
			role="button"
			aria-controls="offcanvasExample"
		>
			<img
				src="https://img.icons8.com/material-outlined/50/000000/menu.png"
			/>
		</a>
		<!--<div class="form-check form-switch">
        <p class="form-check-label" for="flexSwitchCheckChecked">Quitar</p>
        <input class="form-check-input switch" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <p class="form-check-label" for="flexSwitchCheckChecked">Agregar</p>
      </div>
      -->
		<div class="center">
			<button class="switch btn btn-primary btn-lg">Cambiar a Quitar</button>
		</div>
		<div class="main-container">
			<div class="top-container">
				<div class="money-box" value="1">1€</div>
				<div class="money-box" value="2">2€</div>
				<div class="money-box" value="5">5€</div>
			</div>
			<div class="bot-container">
				<div class="money-box" value="10">10€</div>
				<div class="money-box" value="20">20€</div>
				<div class="money-box" value="50">50€</div>
			</div>
		</div>
		<div
			class="offcanvas offcanvas-start"
			tabindex="-1"
			id="offcanvasExample"
			aria-labelledby="offcanvasExampleLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">XBanc</h5>
				<button
					type="button"
					class="btn-close text-reset"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<div>¡Aplicación en periodo de prueba!</div>
				<div class="dropdown mt-3">
					<ul>
						<li>
							<a class="dropdown-item" href="index.html">Gráfica</a>
						</li>
						<li>
							<a class="dropdown-item selected" href="change.html"
								>Cambiar Balance</a
							>
						</li>
						<li>
							<a class="dropdown-item" href="historial.html"
								>Historial</a
							>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div
				id="liveToast"
				class="toast"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
				data-bs-autohide="false"
			>
				<div class="toast-header">
					<img src="img/check.png" class="rounded me-2" alt="..." />
					<strong class="me-auto">XBanc</strong>

					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="toast"
						aria-label="Close"
					></button>
				</div>
				<div class="toast-body">
					¡Añadido Correctamente!
					<b><p id="totalBalance"></p></b>
          <!--
						<button
							class="btn btn-success finalizar"
							id="success"
						>
							Finalizar
						</button>
            -->
          
            <form action="/" method="post" >
						<input style="display:none;" class="inp" name="data" value="" />
						<a href="/"><button
							type="submit"
							class="btn btn-success finalizar"
							id="success"
						>
							Finalizar
						</button></a>
					</form>
        
					<button type="button" class="btn btn-danger cancelar">
						Cancelar
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script src="js/change.js"></script>
	</body>
</html>
